<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Credentials Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName">
    </div>

    <div class="container">
        <label for="applicationDescription">Application Description:</label>
        <input type="text" id="applicationDescription">
    </div>

    <div class="container">
        <label for="facilities">Facilities:</label>
        <div id="facilitiesContainer">
            <input type="text" id="facilityInput">
            <button onclick="addFacility()">Add Facility</button>
        </div>
    </div>

    <button onclick="generateClientCredentials()">Generate Client Credentials</button>

    <div class="credentials-output" id="credentialsOutput"></div>

    <script src="client-creds.js"></script>
</body>

</html>

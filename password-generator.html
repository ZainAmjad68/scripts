<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/randomatic/randomatic.min.js"></script>

    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .password-output {
            margin-top: 2rem;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" min="1" value="12">
    </div>

    <div class="container">
        <label for="includeAlphabets">Include Alphabets:</label>
        <input type="checkbox" id="includeAlphabets" checked>
    </div>

    <div class="container">
        <label for="includeNumbers">Include Numbers:</label>
        <input type="checkbox" id="includeNumbers" checked>
    </div>

    <div class="container">
        <label for="includeSymbols">Include Symbols:</label>
        <input type="checkbox" id="includeSymbols">
    </div>

    <div class="container">
        <label for="clientName">Client Name (Optional):</label>
        <input type="text" id="clientName">
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="password-output" id="passwordOutput"></div>

    <script src="client-creds-gen.js"></script>
</body>

</html>
